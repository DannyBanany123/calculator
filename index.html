<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="display">
                <div class="equation">123 + 123 = </div>
                <div class="result">420</div>
            </div>
            <div class="buttons">
                <div class="clear">
                    <div class="reset">Clear</div>
                    <div class="delete">Delete</div>
                </div>
                
                <div class="row">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="operator">/</div>
                </div>

                <div class="row">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="operator">x</div>
                </div>

                <div class="row">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="operator">-</div>
                </div>

                <div class="row">
                    <div class="num">0</div>
                    <div class="decimal">.</div>
                    <div class="operator">=</div>
                    <div class="operator">+</div>
                </div>
                
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
